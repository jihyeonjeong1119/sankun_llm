<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with 산군</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
        }

        .modal input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
        }

        .modal button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            width: 400px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .chat-header {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 20px;
            border-radius: 10px 10px 0 0;
        }

        .chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            background-color: #f4f4f9;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: black;
        }

        .loading-bar {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
        }

        .loading-bar span {
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0% {
                content: '.';
            }
            33% {
                content: '..';
            }
            66% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <div class="modal">
        <h3>초기 정보 입력</h3>
        <input type="text" id="session_id" placeholder="세션 ID">
        <input type="text" id="user_id" placeholder="사용자 ID">
        <input type="text" id="user_name" placeholder="사용자 이름">
        <input type="text" id="company_name" placeholder="회사 이름">
        <button id="start-chat">채팅 시작</button>
    </div>

    <div class="chat-container">
        <div class="chat-header">Chat with 산군</div>
        <div class="chat-window" id="chat-window"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요">
            <button id="send-message">전송</button>
        </div>
    </div>

    <div class="loading-bar" id="loading-bar">
        답변 생성 중<span>.</span>
    </div>
<script>
    const startChatButton = document.getElementById("start-chat");
    const chatContainer = document.querySelector(".chat-container");
    const modal = document.querySelector(".modal");
    const userInput = document.getElementById("user-input");
    const chatWindow = document.getElementById("chat-window");
    const sendMessageButton = document.getElementById("send-message");
    const loadingBar = document.getElementById("loading-bar");

    let sessionId = "";
    let userId = "";
    let userName = "";
    let companyName = "";

    startChatButton.addEventListener("click", () => {
        sessionId = document.getElementById("session_id").value;
        userId = document.getElementById("user_id").value;
        userName = document.getElementById("user_name").value;
        companyName = document.getElementById("company_name").value;

        if (!sessionId || !userId || !userName || !companyName) {
            alert("모든 필드를 입력해주세요.");
            return;
        }

        modal.style.display = "none";
        chatContainer.style.display = "flex";
    });

    sendMessageButton.addEventListener("click", async () => {
        const question = userInput.value.trim();
        if (!question) return;

        appendMessage("user-message", question);
        userInput.value = "";
        toggleInput(false);

        loadingBar.style.display = "block";

        try {
            const response = await fetch(
                `/api/handle_request?question=${encodeURIComponent(question)}&session_id=${sessionId}&user_id=${userId}&user_name=${userName}&company_name=${companyName}`
            );
            const data = await response.json();
            if (data.answer) {
                displayAnswerWithEffect(data.answer);
            } else {
                appendMessage("bot-message", "답변을 생성할 수 없습니다.");
            }
        } catch (error) {
            appendMessage("bot-message", "오류가 발생했습니다.");
        } finally {
            toggleInput(true);
            loadingBar.style.display = "none";
        }
    });

    userInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && !userInput.disabled) {
            sendMessageButton.click(); // 전송 버튼 클릭 이벤트 트리거
        }
    });

    function appendMessage(className, text) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `chat-message ${className}`;
        messageDiv.textContent = text;
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function displayAnswerWithEffect(text) {
        const messageDiv = document.createElement("div");
        messageDiv.className = "chat-message bot-message";
        chatWindow.appendChild(messageDiv);

        let i = 0;
        const interval = setInterval(() => {
            if (i < text.length) {
                messageDiv.textContent += text[i];
                i++;
            } else {
                clearInterval(interval);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }, 50);
    }

    function toggleInput(enabled) {
        userInput.disabled = !enabled;
        sendMessageButton.disabled = !enabled;
    }
</script>
</body>
</html>
